{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{{bock.super}}

<div class="container">
      <form class="form-inline my-2 my-lg-0"action="{% url "search" %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </br>
    </br>

                
    <!-- Looping through images   -->
    {%  for pic in pics %}
                
<!--Display images  -->
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 jik">
       

      
       <!-- image trigger modal -->
       <img src="{{pic.image.url}}" alt="" srcset="" class="img-responsive" data-toggle="modal" data-target="#myModal-{{pic.id}}">

       
        <button class="btnl" data-clipboard-text="http://127.0.0.1:8000{{pic.image.url}}">
            Copy photo 
        </button>
      <!-- Modal -->
      <div class="modal fade" id="myModal-{{pic.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title" id="myModalLabel">{{pic.name}}</h2>
            </div>
            <div class="modal-body">
              <img src="{{pic.image.url}}" alt="" srcset="" class="img-responsive imgy" >
              <hr>
              {% autoescape off %}
              <h5>{{pic.description}}</h5>
              {% endautoescape %}
              <h5 class="mid">Location -- {{pic.location}}</h5>
            </div>
            
          </div>
        </div>
      </div>
       
    </div>
                    
            
                
    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Posts </h2>
    </div>
    {% endfor %}
</div>       
   


{% endblock %}
